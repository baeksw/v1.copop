{% extends "layout/base_login.html" %}

{% block login_form %}
<form method="post">
	{% csrf_token %}
	<div class="row ">
		<div class="col-sm-12 mb-2">
			<input class="inp" class="form-control" placeholder="아이디" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
		</div>
		<div class="col-sm-12 mb-4">
			<input class="form-control" placeholder="비밀번호" type="password" name="password" autocomplete="current-password" required id="id_password">
		</div>
	</div>
	<div class="d-flex justify-content-between">
		<button class="btn btn-secondary form-control " type="submit">로그인</button>  
	</div>
                                            
</form>
	<div class="custom-control custom-checkbox mt-2">
		<input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
		<label class="custom-control-label" for="rememberPasswordCheck" style="margin-left: 3%;">아이디저장</label>
	</div>
  {% if messages %}
    {% for message in messages %}
  <script>
    alert('{{message}}')
  </script>
    {% endfor %}
{% endif %}

{% endblock %}
