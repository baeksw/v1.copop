<body class="bg-primary mb-10">
                
            

<form id="form_login" class="" name="form_login" method="post">
{% csrf_token %}
    <div id="layoutAuthentication" class="bg-img-repeat" style="background-image: url('/static/assets/img/pattern-shapes.png')">
            <div id="layoutAuthentication_content mt-10">
				<main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                                <div class="card my-5">
                                    <div class="card-body p-5 text-center" style="padding: 0rem !important;">

                                                <input class="inp" placeholder="아이디를 입력하세요." type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                                                </li>
                                                <li style="display: block;">
                                                <input class="inp" placeholder="비밀번호" type="password" name="password" autocomplete="current-password" required id="id_password">
                                                </li>
                                            </ul>
                                            <div class="form-group mt-3">
                                            	<button class="btn btn-secondary form-control " type="submit">로그인</button>  
                                            </div>

                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" checked="checked">
                                                <label class="custom-control-label" for="rememberPasswordCheck" style="margin-left: 3%;">아이디저장</label>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
