<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete it">
    </form>
    <a href="{% url 'book-list' %}">Cancel</a>
</body>
</html>
