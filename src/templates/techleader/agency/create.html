<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

{% csrf_token %} 
<!-- Agency -->
 <div class="col-lg-12">
	
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >대리점명<span class="text-danger">*</span></label>
		<input class="form-control col-lg-3" 
		placeholder="{{ form.managed_name.label }}을 입력하세요" 
		id="{{ form.managed_name.name }}" 
		name="{{ form.managed_name.name }}" 
		autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >대리점 코드</label>
		<input class="form-control col-lg-4" 
			placeholder="{{ form.managed_code_shop.label }}" 
			 autocomplete="off" type="text" value="{{ form.managed_code_shop.value }}" disabled />
		</div>
	</div> 
	
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >상호명(회사명)<span class="text-danger">*</span></label>
		<input class="form-control col-lg-3" 
		placeholder="상호명(회사명)을 입력하세요" 
		id="{{ form.company_name.name }}" 
		name="{{ form.company_name.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >대표자명</label>
		<input class="form-control col-lg-3" 
		placeholder="대표자명을 입력하세요" 
		id="{{ form.ceo_name.name }}" 
		name="{{ form.ceo_name.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >사업장 주소</label>
		<input class="form-control col-lg-6" 
		placeholder="사업장주소을 입력하세요" 
		id="{{ form.address.name }}" 
		name="{{ form.address.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >사업장 연락처</label>
		<input class="form-control col-lg-3" 
		placeholder="사업장 연락처을 입력하세요" 
		id="{{ form.tel.name }}" 
		name="{{ form.tel.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >담당자명<span class="text-danger">*</span></label>
		<input class="form-control col-lg-4" 
		placeholder="담당자명을 입력하세요" 
		id="{{ form.manager_name.name }}" 
		name="{{ form.manager_name.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >담당자 연락처<span class="text-danger">*</span></label>
		<input class="form-control col-lg-4" 
		placeholder="담당자 연락처을 입력하세요" 
		id="{{ form.manager_tel.name }}" 
		name="{{ form.manager_tel.name }}" autocomplete="off" type="text" required />
		</div>
	</div>
	<div class="form-group mt-2"> 
		<div class="row d-flex flex-row align-items-baseline flex-nowrap">
		<label class="control-label col-lg-3 mr-2 text-right" >담당자 이메일<span class="text-danger">*</span></label>
		<input class="form-control col-lg-4" 
		placeholder="담당자 이메일을 입력하세요" 
		id="{{ form.manager_email.name }}" 
		name="{{ form.manager_email.name }}" autocomplete="off" type="text"  />
		</div>
	</div>
	
	<input type="hidden" name="use_yn" value="Y">
	<input type="hidden" name="agency_desc" value="">
	<input type="hidden" name="{{form.managed_code_master.name }}" value="{{form.managed_code_master.value }}">
	<input type="hidden" name="{{form.managed_code_shop.name }}" value="{{form.managed_code_shop.value }}">
 
</div>
